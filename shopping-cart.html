<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umble Beans</title>
    <link rel="stylesheet" href="shopping-cart.css" />
    <link rel="icon" href="logos/logo-simple-white.svg" />
    <script src="shopping-cart.js" defer></script>
  </head>
  <body>
    
    <div class="hcontainer">
      <!-- Small screen slide menu -->
      <div class="pslide-menu">
        <nav class="slide-nav">
          <div class="slide-icons">
            <a class="slide-nav-item" href="">Search</a>
            <a class="slide-nav-item" href="shopping-cart.html">Shopping cart</a>
            <a class="slide-nav-item" href="">Account</a>
          </div>
          <div class="pages">
            <a class="slide-nav-item" href="product-page.html">Shop</a>
            <a class="slide-nav-item" href="">About us</a>
            <a class="slide-nav-item" href="">Contact</a>
          </div>
        </nav>
      </div>
      <!-- HEADER -->
      <nav class="nav">
        <div class="nav-left">
          <a href="./index.html">
            <img
              src="./logos/logo-white.svg"
              alt="umble beans logo"
              class="nav-logo"
            />
          </a>
        </div>
        <div class="nav-right">
          <div class="hamburger-btn">
            <div class="hamburger"></div>
          </div>
          <a href="product-page.html" class="nav-item">Shop</a>
          <a class="nav-item">About us</a>
          <a class="nav-item">Contact</a>
          <div class="nav-icon-wrapper">
            <a class="nav-icon">
              <img src="./icons/search.svg" alt="search-icon" />
            </a>
            <a class="nav-icon" href="./shopping-cart.html">
              <img src="./icons/cart.svg" alt="shopping-cart-icon" />
            </a>
            <a class="nav-icon">
              <img src="./icons/user.svg" alt="user-profile-icon" />
            </a>
          </div>
        </div>
      </nav>
      <!-- CONTENT -->
      <main class="main">
        <!-- cart items details -->
        <div class="small-container cart-page">
          <table>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
            <tr id="breakfastBlend">
              <td>
                <div class="cart-info">
                  <img src="./project-mockups/breakfast-blend.jpg" alt="" />
                  <div>
                    <p>Breakfast blend</p>
                    <small>$18.00</small>
                    <br />
                    <a id="removeButton1">Remove</a>
                  </div>
                </div>
              </td>
              <td><input type="number" value="1" /></td>
              <td>$18.00</td>
            </tr>
            <tr id="chocolateFlavoured">
              <td>
                <div class="cart-info">
                  <img src="./project-mockups/chocolate-falvoured.jpg" alt="" />
                  <div>
                    <p>Chocolate flavoured</p>
                    <small>$18.00</small>
                    <br />
                    <a  id="removeButton2">Remove</a>
                  </div>
                </div>
              </td>
              <td><input type="number" value="1" /></td>
              <td>$18.00</td>
            </tr>
            <!-- <tr>
              <td>
                <div class="cart-info">
                  <img
                    src="./project-mockups/costa-rican-city-roast.jpg"
                    alt=""
                  />
                  <div>
                    <p>Costa rican city roast</p>
                    <small>$18.00</small>
                    <br />
                    <a href="">Remove</a>
                  </div>
                </div>
              </td>
              <td><input type="number" value="1" /></td>
              <td>$18.00</td>
            </tr> -->
          </table>
          <div class="total-price">
            <table>
              <tr>
                <td>Subtotal</td>
                <td>$54.00</td>
              </tr>
              <tr>
                <td>Tax</td>
                <td>$8.00</td>
              </tr>
              <tr>
                <td>Total</td>
                <td>$46.00</td>
              </tr>
              <tr>
                <td class="btn-td">
                  <a class="continue-btn" href="./checkout.html">Continue</a>
                </td>
              </tr>
            </table>
          </div>
        <!-- </div> -->
      </main>
    </div>

</html>
