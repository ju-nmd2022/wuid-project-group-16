<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umble Beans | Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logos/logo-simple-white.svg" />
  </head>
  <body>
    <div class="pcontainer">
      <nav class="nav">
        <div class="nav-left">
          <a href="./index.html">
            <img
              src="./logos/logo-white.svg"
              alt="umble beans logo"
              class="nav-logo"
            />
          </a>
        </div>

        <div class="nav-right">
          <a class="nav-item">Shop</a>
          <a class="nav-item">About us</a>
          <a class="nav-item">Contact</a>
          <div class="nav-icon-wrapper">
            <a class="nav-icon">
              <img src="./icons/search.svg" alt="search-icon" />
            </a>
            <a class="nav-icon">
              <img src="./icons/cart.svg" alt="shopping-cart-icon" />
            </a>
            <a class="nav-icon">
              <img src="./icons/user.svg" alt="user-profile-icon" />
            </a>
          </div>
        </div>
      </nav>
      <main class="pmain">
        <div class="pcontent" id="produkt1">
          <div class="img-container">
            <img class="product" src="project-mockups/breakfast-blend.jpg"/>
          </div>
            <div class="product-name"></div>
          </div>
          

        <div class="pcontent" id="produkt2"></div>
        <div class="pcontent" id="produkt3"></div>
        <div class="pcontent" id="produkt4"></div>
        <div class="pcontent" id="produkt5"></div>
        <div class="pcontent" id="produkt6"></div>
        <div class="pcontent" id="produkt7"></div>
        <div class="pcontent" id="produkt8"></div>
        <div class="pcontent" id="produkt9"></div>
        <div class="pcontent" id="produkt10"></div>
      </main>
    </div>
  </body>
</html>
