<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkout.css" />
    <title>Checkout</title>
  </head>
  <body>
    <div class="header">
      <img src="./logos/logo-white.svg" alt="umble beans" />
    </div>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="column">
            <h3 class="title">Billing Adress</h3>
            <div class="input-box">
              <span>Full name:</span>
              <input type="text" placeholder="Name Surname" />
            </div>
            <div class="input-box">
              <span>Email:</span>
              <input type="email" placeholder="example@example.com" />
            </div>
            <div class="input-box">
              <span>Adress:</span>
              <input type="text" placeholder="Street" />
            </div>
            <div class="input-box">
              <span>City:</span>
              <input type="text" placeholder="City" />
            </div>
            <div class="country-zip-wrapper">
              <div class="input-box">
                <span>Country:</span>
                <input type="text" placeholder="State" />
              </div>
              <div class="input-box">
                <span>Zip-code:</span>
                <input type="text" placeholder="123 45" />
              </div>
            </div>
          </div>
          <div class="column">
            <h3 class="title">Payment</h3>
            <div class="input-box">
              <span>Cards accepted:</span>
              <img
                src="./images/cards.png"
                alt="cards accepted: Paypal, MasterCard, American Express or VISA"
              />
            </div>
            <div class="input-box">
              <span>Name on card:</span>
              <input type="text" placeholder="Name Surname" />
            </div>
            <div class="input-box">
              <span>Credit card number:</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>
            <div class="input-box">
              <span>Expiry month:</span>
              <input type="number" placeholder="01" />
            </div>
            <div class="country-zip-wrapper">
              <div class="input-box">
                <span>Expiry year:</span>
                <input type="number" placeholder="2025" />
              </div>
              <div class="input-box">
                <span>CVC:</span>
                <input type="number" placeholder="123" />
              </div>
            </div>
          </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn" />
      </form>
    </div>
  </body>
</html>
